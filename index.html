<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>
    <h1> Train Schedule </h1>
    <table class = "table" id = "trainTable">
        <thead>
            <tr>
                <th scope = "col"> Train Name</th>
                <th scope = "col"> Destination</th>
                <th scope = "col"> Frequency (minutes)</th>
                <th scope = "col"> Next Arrival</th>
                <th scope = "col"> Minutes Away</th>
            </tr>
        </thead>
    </table>

    <div class = "row">
        <div class = "col-lg-12">
            <div class = "card">
                <div class = "card-header">
                    Add New Train
                </div>
                <div class = "card-body">
                    <form>
                        <div class = "form-group row">
                            <label for = "trainName"> Train Name</label>
                            <input class = "form-control" id = "trainName" type = "text">
                        </div>
                        <div class = "form-group row">
                            <label for = "destination"> Destination</label>
                            <input class = "form-control" id = "destination" type = "text">
                        </div>
                        <div class = "form-group row">
                            <label for = "firstTraintime"> First Train time (military)</label>
                            <input class = "form-control" id = "militaryTime" type = "text">
                        </div>
                        <div class = "form-group row">
                            <label for = "Frequency"> Frequency</label>
                            <input class = "form-control" id = "Frequency" type = "text">
                        </div>
                        <button class = "btn btn-primary" id = "submitBtn" type = "submit">submit</button>             
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src = "assets/javascript/javascript.js"></script>
</body>
</html>
